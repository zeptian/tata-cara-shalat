ial';left:7px;top:124px;\"><span class=\"textShadow\">Orang shalat hendaklah menghadirkan didalam ingatannya<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:111;color:#FF0000;font:100% 'EArial';left:7px;top:146px;\"><span class=\"textShadow\">akan shalat itu sendiri beserta kewajiban-kewajiban (rukun)<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:130;color:#FF0000;font:100% 'EArial';left:7px;top:167px;\"><span class=\"textShadow\">dalam shalat. Kemudian memaksudkan pengetahuan dan<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:144;color:#FF0000;font:100% 'EArial';left:7px;top:189px;\"><span class=\"textShadow\">ingatan itu secara sengaja dan menghubungkannya dengan<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:159;color:#FF0000;font:100% 'EArial';left:7px;top:211px;\"><span class=\"textShadow\">awal takbir. Kemudian mereka berpendapat bahwa niat itu<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:177;color:#FF0000;font:100% 'EArial';left:7px;top:232px;\"><span class=\"textShadow\">sudah cukup dalam hati saja.<\/span> <\/span><\/p><p><span class=\"sg nowrap\" style=\"z-index:190;color:#FF0000;font:100% 'EArial';left:7px;top:265px;\"><span class=\"textShadow\">Lafadz “ushalli…” tidak ada satupun dalil yang<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:208;color:#FF0000;font:100% 'EArial';left:7px;top:286px;\"><span class=\"textShadow\">mengajarkannya, tidak pernah Rasulullah memulai shalatnya<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:222;color:#FF0000;font:100% 'EArial';left:7px;top:308px;\"><span class=\"textShadow\">dengan mengucap sebarang kata, selain takbir.<\/span> <\/span><\/p><p><span class=\"sg nowrap\" style=\"z-index:237;color:#FF0000;font:100% 'EArial';left:7px;top:340px;\"><span class=\"textShadow\">Oleh karena itu, ucapan “ushalli…” dimasukkan sebagai<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:256;color:#FF0000;font:100% 'EArial';left:7px;top:362px;\"><span class=\"textShadow\">perkara bid’ah, karena termasuk menambah-nambah sesuatu<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:272;color:#FF0000;font:100% 'EArial';left:7px;top:384px;\"><span class=\"textShadow\">yang baru dalam perkara agama. Dan bid’ah adalah<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:290;color:#FF0000;font:100% 'EArial';left:7px;top:405px;\"><span class=\"textShadow\">kesesatan, dan kesesatan berarti neraka.<\/span> <\/span><\/p><p><span class=\"sg nowrap\" style=\"z-index:304;color:#FF0000;font:100% 'EArial';left:7px;top:438px;\"><span class=\"textShadow\">Janganlah kita mengikutinya, cukuplah kita berniat dalam hati<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:322;color:#FF0000;font:100% 'EArial';left:7px;top:459px;\"><span class=\"textShadow\">saja. Kita mungkin menganggap mengucap “ushalli” itu ringan,<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:343;color:#FF0000;font:100% 'EArial';left:7px;top:481px;\"><span class=\"textShadow\">namun kita tidak tahu kebencian ALLAH terhadap orang yang<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:362;color:#FF0000;font:100% 'EArial';left:7px;top:503px;\"><span class=\"textShadow\">menambah-nambah urusan agama-NYA.<\/span> <\/span><\/p><p><span class=\"sg nowrap\" style=\"z-index:374;color:#FF0000;font:100% 'EArial';left:7px;top:535px;\"><span class=\"textShadow\">Apakah sukar shalat tanpa ushalli??? Jika tidak sukar, maka<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:395;color:#FF0000;font:100% 'EArial';left:7px;top:557px;\"><span class=\"textShadow\">tinggalkan saja.<\/span> <\/span><\/p><\/div><\/div><\/div>\r\n<div class=\"sg\" id=\"s623\" data-sgid=\"Group 10\" style=\"z-index:3;left:174px;top:651px;width:194px;height:56px\">\r\n<img class=\"sg\" src=\"32737B19.png\" id=\"s623_i\" alt=\"\"  style=\"left:0px;top:0px;width:194px;height:56px\"  >\r\n<\/div>\r\n",

"html":"<div class=\"sg\" id=\"s1006\" data-sgid=\"Rectangle 1\" style=\"z-index:2;left:13px;top:18px;width:518px;height:110px\" data-valign=\"middle\" data-fillcolor=\"16711680\">\r\n<img class=\"sg\" src=\"F4F3A1D8.png\" id=\"s1006_i\" alt=\"\"  style=\"left:0px;top:0px;width:518px;height:110px\"  >\r\n<div id=\"s1006_t\" class=\"sg\" style=\"z-index:2;left:0.00px;top:0.00px;width:516.00px;height:108.00px;\"><div><p><span class=\"sg nowrap\" style=\"z-index:2;color:#FFFFFF;font:156% 'ECalibri Bold';left:26px;top:20px;\"><span class=\"textShadow\">DALIL TENTANG TATA CARA TAKBIRATUL<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:7;color:#FFFFFF;font:156% 'ECalibri Bold';left:217px;top:54px;\"><span class=\"textShadow\">IHRAM<\/span> <\/span><\/p><\/div><\/div><\/div>\r\n<div class=\"sg\" id=\"s695\" data-sgid=\"Text Box 4\" style=\"z-index:1;left:12px;top:126px;width:517px;height:566px\" data-valign=\"top\">\r\n<div id=\"s695_t\" class=\"sg\" style=\"z-index:2;left:0.00px;top:0.00px;width:516.00px;height:565.00px;\"><div><p><span class=\"sg nowrap\" style=\"z-index:2;color:#FF0000;font:111% 'EArial';left:7px;top:5px;\"><span class=\"textShadow\">Dari Abdullah bin Umar, ia berkata: Aku melihat<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:20;color:#FF0000;font:111% 'EArial';left:7px;top:29px;\"><span class=\"textShadow\">Rasulullah SAW mengangkat kedua tangan hingga<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:33;color:#FF0000;font:111% 'EArial';left:7px;top:53px;\"><span class=\"textShadow\">sejajar pundak ketika memulai salat, sebelum rukuk dan<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:51;color:#FF0000;font:111% 'EArial';left:7px;top:77px;\"><span class=\"textShadow\">ketika bangun dari rukuk. Beliau tidak mengangkatnya di<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:69;color:#FF0000;font:111% 'EArial';left:7px;top:101px;\"><span class=\"textShadow\">antara dua sujud<\/span><span style=\"color:#000000;\"><span class=\"textShadow\">.<\/span><\/span><span style=\"font:100% 'EArial Italic';color:#000000;\"><span class=\"textShadow\">&nbsp;&nbsp;[Bukhari, Muslim, Tirmidzi, Nasa’i,<\/span><\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:91;font:111% 'EArial Italic';left:7px;top:125px;\"><span class=\"textShadow\">Abu Dawud, Ibnu Majah, Ahmed bin Hanbal, Malik &amp;Ad<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:115;font:111% 'EArial Italic';left:7px;top:149px;\"><span class=\"textShadow\">Darami]<\/span> <\/span><\/p><p><span class=\"sg nowrap\" style=\"z-index:119;color:#FF0000;font:111% 'EArial';left:7px;top:173px;\"><span class=\"textShadow\">Dari Salim bin Abdullah bin Umar, katanya: Apabila<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:137;color:#FF0000;font:111% 'EArial';left:7px;top:197px;\"><span class=\"textShadow\">Rasulullah SAW berdiri hendak shalat, maka<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:151;color:#FF0000;font:111% 'EArial';left:7px;top:222px;\"><span class=\"textShadow\">diangkatnya kedua tangannya hingga setentang dengan<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:164;color:#FF0000;font:111% 'EArial';left:7px;top:246px;\"><span class=\"textShadow\">kedua bahunya sambil membaca takbir. Apabila beliau<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:180;color:#FF0000;font:111% 'EArial';left:7px;top:270px;\"><span class=\"textShadow\">hendak ruku’ dilakukannya pula seperti itu, begitu pula<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:199;color:#FF0000;font:111% 'EArial';left:7px;top:294px;\"><span class=\"textShadow\">ketika bangkit dari ruku’. Tetapi beliau tidak<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:216;color:#FF0000;font:111% 'EArial';left:7px;top:318px;\"><span class=\"textShadow\">melakukannya ketika mengangkat kepala dari sujud.<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:230;font:111% 'EArial Italic';left:7px;top:342px;\"><span class=\"textShadow\">[Muslim]<\/span> <\/span><\/p><p><span class=\"sg nowrap\" style=\"z-index:236;color:#FF0000;font:111% 'EArial';left:7px;top:366px;\"><span class=\"textShadow\">Rasulullah shallallahu ‘alaihi wassalam memulai shalat<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:250;color:#FF0000;font:111% 'EArial';left:7px;top:390px;\"><span class=\"textShadow\">dengan kata-kata “Allahu akbar” (ALLAH Maha Besar).<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:271;color:#FF0000;font:111% 'EArial Italic';left:7px;top:414px;\"><span class=\"textShadow\">[Muslim &amp;Ibnu Majah]<\/span> <\/span><\/p><p><span class=\"sg nowrap\" style=\"z-index:281;color:#FF0000;font:111% 'EArial';left:7px;top:438px;\"><span class=\"textShadow\">Rasulullah mengeraskan suaranya dengan takbir<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:292;color:#FF0000;font:111% 'EArial';left:7px;top:462px;\"><span class=\"textShadow\">sehingga terdengar oleh orang-orang yang berada di<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:309;color:#FF0000;font:111% 'EArial';left:7px;top:486px;\"><span class=\"textShadow\">belakangnya.<\/span><span style=\"font:85% 'EArial Italic';color:#000000;position:relative;bottom:0px;\"><span class=\"textShadow\">[Ahmad &amp;Hakim, dishahihkan olehnya dan<\/span><\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:326;font:94% 'EArial Italic';left:7px;top:510px;\"><span class=\"textShadow\">disepakati oleh Adz Dzahabi]<\/span> <\/span><\/p><\/div><\/div><\/div>\r\n<div class=\"sg\" id=\"s1014\" data-sgid=\"Group 11\" style=\"z-index:3;left:174px;top:651px;width:194px;height:56px\">\r\n<img class=\"sg\" src=\"32737B19.png\" id=\"s1014_i\" alt=\"\"  style=\"left:0px;top:0px;width:194px;height:56px\"  >\r\n<\/div>\r\n",

"html":"<div class=\"sg\" id=\"s2273\" data-sgid=\"Rectangle 1\" style=\"z-index:2;left:10px;top:12px;width:522px;height:182px\" data-valign=\"middle\" data-fillcolor=\"16711680\">\r\n<img class=\"sg\" src=\"492FB452.png\" id=\"s2273_i\" alt=\"\"  style=\"left:0px;top:0px;width:522px;height:182px\"  >\r\n<div id=\"s2273_t\" class=\"sg\" style=\"z-index:2;left:-1.00px;top:0.00px;width:521.00px;height:180.00px;\"><div><p><span class=\"sg nowrap\" style=\"z-index:2;color:#FFFFFF;font:244% 'ECalibri';left:18px;top:37px;\"><span class=\"textShadow\">DALIL TENTANG MEMBACA<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:7;color:#FFFFFF;font:244% 'ECalibri';left:219px;top:89px;\"><span class=\"textShadow\">AYAT<\/span> <\/span><\/p><\/div><\/div><\/div>\r\n<div class=\"sg\" id=\"s2014\" data-sgid=\"Rectangle 10\" style=\"z-index:1;left:14px;top:204px;width:516px;height:468px\" data-valign=\"top\">\r\n<canvas xmlns=\"canvas\" id=\"s2014_i\" class=\"sg\" style=\"z-index:1;left:-5px;top:-5px\" data-offset=\"5\" width=\"526\" height=\"478\" data-path=\"|F|S|W1|R0,0,516,468\"><\/canvas><div id=\"s2014_t\" class=\"sg\" style=\"z-index:2;left:0.00px;top:0.00px;width:516.00px;height:468.00px;\"><div><p><span class=\"sg nowrap\" style=\"z-index:2;color:#FF0000;font:111% 'EArial';left:8px;top:5px;\"><span class=\"textShadow\">Dari Abu Hurairah katanya Rasulullah SAW bersabda :<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:19;color:#FF0000;font:111% 'EArial';left:8px;top:29px;\"><span class=\"textShadow\">“Tidak sempurna shalat, melainkan dengan membaca<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:34;color:#FF0000;font:111% 'EArial';left:8px;top:53px;\"><span class=\"textShadow\">bacaan (ayat).” kata Abu Hurairah, “Karena itu apa yang<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:59;color:#FF0000;font:111% 'EArial';left:8px;top:77px;\"><span class=\"textShadow\">dibacanya (Nabi SAW) nyaring, kami baca pula nyaring<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:78;color:#FF0000;font:111% 'EArial';left:8px;top:101px;\"><span class=\"textShadow\">kepadamu. Dan apa yang dibacanya perlahan, kami<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:95;color:#FF0000;font:111% 'EArial';left:8px;top:126px;\"><span class=\"textShadow\">baca pula perlahan kepadamu.”<\/span> <\/span><\/p><p><span class=\"sg nowrap\" style=\"z-index:106;font:111% 'EArial';left:8px;top:150px;\"><span class=\"textShadow\">[HR. Muslim]<\/span> <\/span><\/p><p><\/p><p><\/p><p><span class=\"sg nowrap\" style=\"z-index:117;color:#FF0000;font:111% 'EArial';left:8px;top:222px;\"><span class=\"textShadow\">Dari Atha’ katanya Abu Hurairah berujar: “Dalam setiap<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:137;color:#FF0000;font:111% 'EArial';left:8px;top:246px;\"><span class=\"textShadow\">shalat Rasulullah SAW selalu membaca bacaan (ayat).<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:155;color:#FF0000;font:111% 'EArial';left:8px;top:270px;\"><span class=\"textShadow\">Karena itu bacaan yang dinyaringkannya kepada kami,<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:171;color:#FF0000;font:111% 'EArial';left:8px;top:294px;\"><span class=\"textShadow\">kami nyaringkan pula, dan bacaan yang perlahan-lahan<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:188;color:#FF0000;font:111% 'EArial';left:8px;top:318px;\"><span class=\"textShadow\">dibacanya kami perlahankan pula kepadamu.”<\/span> <\/span><\/p><p><span class=\"sg nowrap\" style=\"z-index:201;color:#FF0000;font:111% 'EArial';left:8px;top:342px;\"><span class=\"textShadow\">Lalu seorang laki-laki bertanya, “Bagaimana kalau tidak<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:220;color:#FF0000;font:111% 'EArial';left:8px;top:366px;\"><span class=\"textShadow\">kutambah lagi bacaanku selain membaca Al Fatihah?”<\/span> <\/span><\/p><p><span class=\"sg nowrap\" style=\"z-index:236;color:#FF0000;font:111% 'EArial';left:8px;top:390px;\"><span class=\"textShadow\">Jawabnya (Abu Hurairah), “Jika anda tambah lebih baik,<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:256;color:#FF0000;font:111% 'EArial';left:7px;top:414px;\"><span class=\"textShadow\">jika tidak maka Al Fatihah sudah cukup.<\/span> <\/span><\/p><p><span class=\"sg nowrap\" style=\"z-index:272;font:111% 'EArial';left:8px;top:438px;\"><span class=\"textShadow\">[HR. Muslim]<\/span> <\/span><\/p><\/div><\/div><\/div>\r\n<div class=\"sg\" id=\"s2280\" data-sgid=\"Group 3\" style=\"z-index:3;left:174px;top:651px;width:194px;height:56px\">\r\n<img class=\"sg\" src=\"32737B19.png\" id=\"s2280_i\" alt=\"\"  style=\"left:0px;top:0px;width:194px;height:56px\"  >\r\n<\/div>\r\n",

"html":"<div class=\"sg\" id=\"s2519\" data-sgid=\"Rectangle 1\" style=\"z-index:2;left:12px;top:18px;width:518px;height:176px\" data-valign=\"middle\" data-fillcolor=\"16711680\">\r\n<img class=\"sg\" src=\"8DC8F156.png\" id=\"s2519_i\" alt=\"\"  style=\"left:0px;top:0px;width:518px;height:176px\"  >\r\n<div id=\"s2519_t\" class=\"sg\" style=\"z-index:2;left:0.00px;top:0.00px;width:516.00px;height:174.00px;\"><div><p><span class=\"sg nowrap\" style=\"z-index:2;color:#FFFFFF;font:222% 'ECalibri Bold';left:12px;top:63px;\"><span class=\"textShadow\">DALIL TENTANG TAKBIR RUKU<\/span> <\/span><\/p><\/div><\/div><\/div>\r\n<div class=\"sg\" id=\"s2325\" data-sgid=\"Text Box 16\" style=\"z-index:1;left:12px;top:204px;width:517px;height:488px\" data-valign=\"top\">\r\n<div id=\"s2325_t\" class=\"sg\" style=\"z-index:2;left:0.00px;top:0.00px;width:516.00px;height:487.00px;\"><div><p><span class=\"sg nowrap\" style=\"z-index:2;font:133% 'EArial';left:7px;top:6px;\"><span class=\"textShadow\">Hadis tentang takbir ruku adalah hadis shahih<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:17;font:133% 'EArial';left:7px;top:35px;\"><span class=\"textShadow\">muttafaq ‘alaih, sehingga seluruh Mazhab<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:30;font:133% 'EArial';left:7px;top:63px;\"><span class=\"textShadow\">mengganggapnya termasuk rukun shalat, jika<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:42;font:133% 'EArial';left:7px;top:92px;\"><span class=\"textShadow\">terlupa membacanya, maka membatalkan<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:52;font:133% 'EArial';left:7px;top:121px;\"><span class=\"textShadow\">shalatnya, dan ia harus mengulang shalatnya.<\/span> <\/span><\/p><p><\/p><p><span class=\"sg nowrap\" style=\"z-index:70;color:#FF0000;font:133% 'EArial';left:7px;top:179px;\"><span class=\"textShadow\">Dari Abu Qilaabah, bahwa ia melihat Malik bin<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:88;color:#FF0000;font:133% 'EArial';left:7px;top:208px;\"><span class=\"textShadow\">Huwairits ketika ia shalat, ia bertakbir lalu<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:104;color:#FF0000;font:133% 'EArial';left:7px;top:237px;\"><span class=\"textShadow\">mengangkat kedua tangannya. Ketika ingin<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:116;color:#FF0000;font:133% 'EArial';left:7px;top:265px;\"><span class=\"textShadow\">rukuk, ia mengangkat kedua tangannya. Ketika<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:131;color:#FF0000;font:133% 'EArial';left:7px;top:294px;\"><span class=\"textShadow\">mengangkat kepala dari rukuk, ia mengangkat<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:145;color:#FF0000;font:133% 'EArial';left:7px;top:323px;\"><span class=\"textShadow\">kedua tangannya. Ia (Malik) bercerita bahwa<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:159;color:#FF0000;font:133% 'EArial';left:7px;top:352px;\"><span class=\"textShadow\">Rasulullah SAW dahulu berbuat seperti itu.<\/span> <\/span><\/p><p><span class=\"sg nowrap\" style=\"z-index:173;font:133% 'EArial';left:7px;top:381px;\"><span class=\"textShadow\">[HR. Bukhari, Muslim, Nasa’i, Abu Dawud,<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:190;font:133% 'EArial';left:7px;top:410px;\"><span class=\"textShadow\">Ibnu Majah, Ahmed bin Hanbal &amp;Ad Darami]<\/span> <\/span><\/p><\/div><\/div><\/div>\r\n<div class=\"sg\" id=\"s2524\" data-sgid=\"Group 3\" style=\"z-index:3;left:174px;top:651px;width:194px;height:56px\">\r\n<img class=\"sg\" src=\"32737B19.png\" id=\"s2524_i\" alt=\"\"  style=\"left:0px;top:0px;width:194px;height:56px\"  >\r\n<\/div>\r\n",

pan><\/p><\/div><\/div><\/div>\r\n<div class=\"sg\" id=\"s2598\" data-sgid=\"Picture 28\" style=\"z-index:4;left:24px;top:390px;width:222px;height:272px\">\r\n<img class=\"sg\" src=\"86E80C6E.png\" id=\"s2598_i\" alt=\"\"  style=\"left:0px;top:0px;width:222px;height:272px\"  >\r\n<\/div>\r\n<div class=\"sg\" id=\"s2599\" data-sgid=\"Group 5\" style=\"z-index:5;left:174px;top:651px;width:194px;height:56px\">\r\n<img class=\"sg\" src=\"32737B19.png\" id=\"s2599_i\" alt=\"\"  style=\"left:0px;top:0px;width:194px;height:56px\"  >\r\n<\/div>\r\n",

"html":"<div class=\"sg\" id=\"s3018\" data-sgid=\"Rectangle 1\" style=\"z-index:2;left:12px;top:18px;width:518px;height:116px\" data-valign=\"middle\" data-fillcolor=\"16711680\">\r\n<img class=\"sg\" src=\"5DB34352.png\" id=\"s3018_i\" alt=\"\"  style=\"left:0px;top:0px;width:518px;height:116px\"  >\r\n<div id=\"s3018_t\" class=\"sg\" style=\"z-index:2;left:0.00px;top:0.00px;width:516.00px;height:114.00px;\"><div><p><span class=\"sg nowrap\" style=\"z-index:2;color:#FFFFFF;font:222% 'ECalibri Bold';left:105px;top:32px;\"><span class=\"textShadow\">TATA CARA RUKUK<\/span> <\/span><\/p><\/div><\/div><\/div>\r\n<div class=\"sg\" id=\"s2600\" data-sgid=\"Text Box 3\" style=\"z-index:1;left:12px;top:132px;width:517px;height:510px\" data-valign=\"top\">\r\n<div id=\"s2600_t\" class=\"sg\" style=\"z-index:2;left:0.00px;top:0.00px;width:516.00px;height:509.00px;\"><div><p><span class=\"sg nowrap\" style=\"z-index:2;color:#FF0000;font:100% 'EArial';left:7px;top:5px;\"><span class=\"textShadow\">Dari ‘Aisyah katanya : “Rasulullah SAW memulai salat beliau<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:23;color:#FF0000;font:100% 'EArial';left:7px;top:27px;\"><span class=\"textShadow\">dengan takbir. Sesudah itu beliau baca surat Al Fatihah.<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:44;color:#FF0000;font:100% 'EArial';left:7px;top:48px;\"><span class=\"textShadow\">Apabila beliau Ruku’ kepalanya tidak mendongak dan tidak<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:62;color:#FF0000;font:100% 'EArial';left:7px;top:70px;\"><span class=\"textShadow\">pula menunduk, tetapi pertengahan (sehingga kepala beliau<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:79;color:#FF0000;font:100% 'EArial';left:7px;top:92px;\"><span class=\"textShadow\">kelihatan rata dengan punggung). Apabila beliau bangkit dari<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:98;color:#FF0000;font:100% 'EArial';left:7px;top:113px;\"><span class=\"textShadow\">Ruku’ beliau tidak sujud sebelum beliau berdiri lurus terlebih<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:118;color:#FF0000;font:100% 'EArial';left:7px;top:135px;\"><span class=\"textShadow\">dahulu. Apabila beliau mengangkat kepala dari sujud<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:134;color:#FF0000;font:100% 'EArial';left:7px;top:157px;\"><span class=\"textShadow\">(pertama), beliau tidak sujud (kedua) sebelum duduknya<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:153;color:#FF0000;font:100% 'EArial';left:7px;top:178px;\"><span class=\"textShadow\">antara dua sujud itu tepat benar (sempurna) lebih dahulu.<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:175;color:#FF0000;font:100% 'EArial';left:7px;top:200px;\"><span class=\"textShadow\">Tiap-tiap selesai dua rakaat, beliau membaca tahiyat sambil<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:195;color:#FF0000;font:100% 'EArial';left:7px;top:221px;\"><span class=\"textShadow\">duduk menghimpit kaki kiri dan menegakkan kaki kanan.<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:213;color:#FF0000;font:100% 'EArial';left:7px;top:243px;\"><span class=\"textShadow\">Beliau melarang duduk seperti cara setan duduk atau seperti<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:232;color:#FF0000;font:100% 'EArial';left:7px;top:265px;\"><span class=\"textShadow\">binatang buas duduk. Dan beliau menyudahi salat dengan<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:250;color:#FF0000;font:100% 'EArial';left:7px;top:286px;\"><span class=\"textShadow\">membaca salam<\/span><span style=\"color:#000000;\"><span class=\"textShadow\">.”<\/span><\/span><span style=\"font:100% 'EArial Italic';color:#000000;\"><span class=\"textShadow\"> [Muslim]<\/span><\/span> <\/span><\/p><p><span class=\"sg nowrap\" style=\"z-index:263;color:#FF0000;font:100% 'EArial';left:7px;top:308px;\"><span class=\"textShadow\">Mush’ab bin Saad berkata: Aku salat di samping ayahku (yaitu<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:286;color:#FF0000;font:100% 'EArial';left:7px;top:330px;\"><span class=\"textShadow\">Saad bin Abu Waqash). Aku biarkan tanganku (terlepas) di<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:309;color:#FF0000;font:100% 'EArial';left:7px;top:351px;\"><span class=\"textShadow\">depan lututku. Lalu ayah berkata: Tempelkan kedua telapak<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:328;color:#FF0000;font:100% 'EArial';left:7px;top:373px;\"><span class=\"textShadow\">tanganmu di kedua lututmu. Kemudian aku melakukan hal itu<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:348;color:#FF0000;font:100% 'EArial';left:7px;top:394px;\"><span class=\"textShadow\">sekali lagi. Ayah memukul tanganku seraya berkata: Kita<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:367;color:#FF0000;font:100% 'EArial';left:7px;top:416px;\"><span class=\"textShadow\">dilarang melakukan itu (melepas tangan saat rukuk). Kita<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:387;color:#FF0000;font:100% 'EArial';left:7px;top:438px;\"><span class=\"textShadow\">diperintah untuk menempelkan tangan kita pada lutut saat<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:404;color:#FF0000;font:100% 'EArial';left:7px;top:459px;\"><span class=\"textShadow\">rukuk.<\/span><span style=\"font:100% 'EArial Italic';color:#000000;\"><span class=\"textShadow\"> [Bukhari, Muslim, Tirmidzi, Nasa’i, Abu Dawud, Ibnu<\/span><\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:428;font:100% 'EArial Italic';left:7px;top:481px;\"><span class=\"textShadow\">Majah, Ahmad bin Hanbal &amp;Ad Darami]<\/span> <\/span><\/p><\/div><\/div><\/div>\r\n<div class=\"sg\" id=\"s3023\" data-sgid=\"Group 3\" style=\"z-index:3;left:174px;top:651px;width:194px;height:56px\">\r\n<img class=\"sg\" src=\"32737B19.png\" id=\"s3023_i\" alt=\"\"  style=\"left:0px;top:0px;width:194px;height:56px\"  >\r\n<\/div>\r\n",

pan class=\"sg nowrap\" style=\"z-index:48;font:133% 'EArial';left:234px;top:280px;\"><span class=\"textShadow\">------<\/span> <\/span><\/p><p><span class=\"sg nowrap\" style=\"z-index:51;color:#FF0000;font:133% 'EArial';left:7px;top:323px;\"><span class=\"textShadow\">Rasulullah SAW bersabda: Apabila salah<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:63;color:#FF0000;font:133% 'EArial';left:7px;top:352px;\"><span class=\"textShadow\">seorang dari kamu mengucapkan “Subhana<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:75;color:#FF0000;font:133% 'EArial';left:7px;top:381px;\"><span class=\"textShadow\">rabii al adzim” tiga kali, maka telah sempurna<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:93;color:#FF0000;font:133% 'EArial';left:7px;top:410px;\"><span class=\"textShadow\">rukuknya.<\/span><span style=\"font:100% 'EArial Italic';color:#000000;\"><span class=\"textShadow\">&nbsp;&nbsp;[Tirmizi, Abu Dawud, Nasai &amp;Ibnu<\/span><\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:113;font:133% 'EArial Italic';left:7px;top:438px;\"><span class=\"textShadow\">Majah]<\/span> <\/span><\/p><\/div><\/div><\/div>\r\n<div class=\"sg\" id=\"s3135\" data-sgid=\"Group 4\" style=\"z-index:4;left:174px;top:651px;width:194px;height:56px\">\r\n<img class=\"sg\" src=\"32737B19.png\" id=\"s3135_i\" alt=\"\"  style=\"left:0px;top:0px;width:194px;height:56px\"  >\r\n<\/div>\r\n",

"html":"<div class=\"sg\" id=\"s3456\" data-sgid=\"Rectangle 3\" style=\"z-index:2;left:14px;top:18px;width:515px;height:152px\" data-valign=\"middle\" data-fillcolor=\"16711680\">\r\n<img class=\"sg\" src=\"E2FDB030.png\" id=\"s3456_i\" alt=\"\"  style=\"left:0px;top:0px;width:515px;height:152px\"  >\r\n<div id=\"s3456_t\" class=\"sg\" style=\"z-index:2;left:-1.00px;top:0.00px;width:514.00px;height:150.00px;\"><div><p><span class=\"sg nowrap\" style=\"z-index:2;color:#FFFFFF;font:200% 'ECalibri Bold';left:15px;top:31px;\"><span class=\"textShadow\">DALIL TENTANG BACAAN TAKBIR<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:7;color:#FFFFFF;font:200% 'ECalibri Bold';left:105px;top:75px;\"><span class=\"textShadow\">DAN TASBIH IKTIDAL<\/span> <\/span><\/p><\/div><\/div><\/div>\r\n<div class=\"sg\" id=\"s3225\" data-sgid=\"Text Box 17\" style=\"z-index:1;left:14px;top:180px;width:511px;height:481px\" data-valign=\"top\">\r\n<div id=\"s3225_t\" class=\"sg\" style=\"z-index:2;left:-1.00px;top:0.00px;width:510.00px;height:480.00px;\"><div><p><span class=\"sg nowrap\" style=\"z-index:2;color:#FF0000;font:111% 'EArial';left:8px;top:5px;\"><span class=\"textShadow\">Dari Abu Hurairah ra: Bahwa Rasulullah SAW bersabda<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:20;color:#FF0000;font:111% 'EArial';left:8px;top:29px;\"><span class=\"textShadow\">: Sesungguhnya imam itu untuk diikuti. Karena itu,<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:39;color:#FF0000;font:111% 'EArial';left:8px;top:53px;\"><span class=\"textShadow\">maka janganlah kalian menyalahinya. Apabila ia<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:53;color:#FF0000;font:111% 'EArial';left:8px;top:77px;\"><span class=\"textShadow\">bertakbir, maka bertakbirlah kalian. Bila ia rukuk, maka<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:73;color:#FF0000;font:111% 'EArial';left:8px;top:101px;\"><span class=\"textShadow\">rukuklah kalian. Bila ia membaca “sami’allahu liman<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:90;color:#FF0000;font:111% 'EArial';left:8px;top:125px;\"><span class=\"textShadow\">hamidah”, maka bacalah “Allahumma rabbanaa lakal<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:105;color:#FF0000;font:111% 'EArial';left:8px;top:150px;\"><span class=\"textShadow\">hamdu”. Bila ia sujud, maka sujudlah kalian. Dan bila ia<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:130;color:#FF0000;font:111% 'EArial';left:8px;top:174px;\"><span class=\"textShadow\">shalat sambil duduk, maka shalatlah kalian sambil<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:146;color:#FF0000;font:111% 'EArial';left:8px;top:198px;\"><span class=\"textShadow\">duduk.<\/span> <\/span><\/p><p><span class=\"sg nowrap\" style=\"z-index:150;font:111% 'EArial Italic';left:8px;top:234px;\"><span class=\"textShadow\">[HR. Bukhari, Muslim, Nasa’i, Abu Dawud, Ibnu Majah]<\/span> <\/span><\/p><p><\/p><p><\/p><p><span class=\"sg nowrap\" style=\"z-index:176;font:111% 'EArial Italic';left:8px;top:342px;\"><span class=\"textShadow\">Dalam hadis muttafaq alaihi ini terdapat tambahan<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:191;font:111% 'EArial Italic';left:7px;top:366px;\"><span class=\"textShadow\">Allahumma. Sedangkan Rabbana… itu kita ambil dari<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:208;font:111% 'EArial Italic';left:8px;top:390px;\"><span class=\"textShadow\">hadis Bukhari dan Muslim lainnya.<\/span> <\/span><\/p><p><span class=\"sg nowrap\" style=\"z-index:220;font:111% 'EArial Italic';left:8px;top:426px;\"><span class=\"textShadow\">Jika kita artikan maka Allahumma rabbana berarti “Ya<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:238;font:111% 'EArial Italic';left:7px;top:450px;\"><span class=\"textShadow\">ALLAH, ya Tuhan kami”.<\/span> <\/span><\/p><\/div><\/div><\/div>\r\n<div class=\"sg\" id=\"s3465\" data-sgid=\"Group 4\" style=\"z-index:3;left:174px;top:651px;width:194px;height:56px\">\r\n<img class=\"sg\" src=\"32737B19.png\" id=\"s3465_i\" alt=\"\"  style=\"left:0px;top:0px;width:194px;height:56px\"  >\r\n<\/div>\r\n",

pan class=\"textShadow\">Dari Mutharrif bin Abdullah, ia berkata : Aku<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:74;color:#FF0000;font:133% 'EArial';left:8px;top:208px;\"><span class=\"textShadow\">dan Imran bin Hushein shalat di belakang Ali<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:91;color:#FF0000;font:133% 'EArial';left:8px;top:236px;\"><span class=\"textShadow\">Bin Abi Thalib. Ketika sujud beliau bertakbir.<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:108;color:#FF0000;font:133% 'EArial';left:8px;top:265px;\"><span class=\"textShadow\">Saat mengangkat kepala beliau bertakbir.<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:120;color:#FF0000;font:133% 'EArial';left:8px;top:294px;\"><span class=\"textShadow\">Saat bangun dari dua rakaat beliau bertakbir.<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:136;color:#FF0000;font:133% 'EArial';left:8px;top:323px;\"><span class=\"textShadow\">Selesai shalat Imran memegang tanganku<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:147;color:#FF0000;font:133% 'EArial';left:8px;top:352px;\"><span class=\"textShadow\">dan berkata :Sesungguhnya Ali telah<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:159;color:#FF0000;font:133% 'EArial';left:8px;top:381px;\"><span class=\"textShadow\">mengingatkan aku dengan shalat Muhammad<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:170;color:#FF0000;font:133% 'EArial';left:8px;top:410px;\"><span class=\"textShadow\">SAW.<\/span><span style=\"font:100% 'EArial Italic';color:#000000;\"><span class=\"textShadow\"> [Bukhari, Muslim, Tirmidzi, Nasa’i, Abu<\/span><\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:189;font:133% 'EArial Italic';left:8px;top:438px;\"><span class=\"textShadow\">Dawud, Ibnu Majah, Ahmed bin Hanbal, Malik<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:207;font:133% 'EArial Italic';left:8px;top:467px;\"><span class=\"textShadow\">&amp;Ad Darami]<\/span> "html":"<div class=\"sg\" id=\"s4813\" data-sgid=\"Text Box 6\" style=\"z-index:1;left:10px;top:18px;width:522px;height:51px\" data-valign=\"top\">\r\n<canvas xmlns=\"canvas\" id=\"s4813_i\" class=\"sg\" style=\"z-index:1;left:-5px;top:-5px\" data-offset=\"5\" width=\"532\" height=\"61\" data-path=\"|F255,0,0,1.00|S|W1|R0,0,522,51\"><\/canvas><div id=\"s4813_t\" class=\"sg\" style=\"z-index:2;left:0.00px;top:0.00px;width:522.00px;height:51.00px;\"><div><p><span class=\"sg nowrap\" style=\"z-index:2;color:#FFFFFF;font:100% 'ETahoma Bold';left:49px;top:4px;\"><span class=\"textShadow\">Perintah dari Nabi Muhammad SAW untuk ber-<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:14;color:#FFFFFF;font:100% 'ETahoma Bold';left:163px;top:25px;\"><span class=\"textShadow\">tuma’ninah dalam shalat<\/span> <\/span><\/p><\/div><\/div><\/div>\r\n<div class=\"sg\" id=\"s5199\" data-sgid=\"Group 9\" style=\"z-index:3;left:18px;top:56px;width:504px;height:280px\" data-shape=\"group\">\r\n<div class=\"sg\" id=\"s5200\" data-sgid=\"Rectangle 8\" style=\"z-index:2;left:9px;top:242px;width:122px;height:38px\" data-fillcolor=\"16777215\">\r\n<canvas xmlns=\"canvas\" id=\"s5200_i\" class=\"sg\" style=\"z-index:1;left:-5px;top:-5px\" data-offset=\"5\" width=\"132\" height=\"48\" data-path=\"|F255,255,255,1.00|S|W1|R0,0,122,38\"><\/canvas><\/div>\r\n<div class=\"sg\" id=\"s5201\" data-sgid=\"Picture 5\" style=\"z-index:1;left:0px;top:0px;width:504px;height:279px\">\r\n<img class=\"sg\" src=\"19E40882.png\" id=\"s5201_i\" alt=\"\"  style=\"left:0px;top:0px;width:504px;height:279px\"  >\r\n<\/div>\r\n<\/div>\r\n<div class=\"sg\" id=\"s4831\" data-sgid=\"Text Box 7\" style=\"z-index:2;left:9px;top:335px;width:514px;height:300px\" data-valign=\"top\">\r\n<div id=\"s4831_t\" class=\"sg\" style=\"z-index:2;left:0.00px;top:0.00px;width:513.00px;height:299.00px;\"><div><p><span class=\"sg nowrap\" style=\"z-index:2;color:#FF0000;font:72% 'EVerdana';left:7px;top:4px;\"><span class=\"textShadow\">Hadis riwayat Abu Hurairah ra :<\/span> <\/span><\/p><p><span class=\"sg nowrap\" style=\"z-index:15;color:#FF0000;font:72% 'EVerdana';left:7px;top:28px;\"><span class=\"textShadow\">Bahwa Rasulullah SAW masuk mesjid. Lalu seorang laki-laki masuk dan<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:39;color:#FF0000;font:72% 'EVerdana';left:7px;top:43px;\"><span class=\"textShadow\">melakukan shalat. Setelah selesai ia datang dan memberi salam kepada<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:61;color:#FF0000;font:72% 'EVerdana';left:7px;top:59px;\"><span class=\"textShadow\">Rasulullah SAW. Beliau menjawab salamnya lalu bersabda : Ulangilah<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:81;color:#FF0000;font:72% 'EVerdana';left:7px;top:74px;\"><span class=\"textShadow\">shalatmu, karena sesungguhnya engkau belum shalat. Lelaki itu kembali<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:102;color:#FF0000;font:72% 'EVerdana';left:7px;top:90px;\"><span class=\"textShadow\">shalat seperti shalat sebelumnya. Setelah shalatnya yang kedua ia<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:122;color:#FF0000;font:72% 'EVerdana';left:7px;top:106px;\"><span class=\"textShadow\">mendatangi Nabi SAW dan memberi salam. Rasulullah SAW menjawab :<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:144;color:#FF0000;font:72% 'EVerdana';left:7px;top:121px;\"><span class=\"textShadow\">Wa’alaikas salam. Kemudian beliau bersabda lagi : Ulangi shalatmu, karena<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:167;color:#FF0000;font:72% 'EVerdana';left:7px;top:137px;\"><span class=\"textShadow\">sesungguhnya engkau belum shalat. Sehingga orang itu mengulangi<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:185;color:#FF0000;font:72% 'EVerdana';left:7px;top:153px;\"><span class=\"textShadow\">shalatnya sebanyak tiga kali. Lelaki itu berkata : Demi Zat yang mengutus<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:211;color:#FF0000;font:72% 'EVerdana';left:7px;top:168px;\"><span class=\"textShadow\">anda dengan membawa kebenaran, saya tidak dapat mengerjakan yang<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:231;color:#FF0000;font:72% 'EVerdana';left:7px;top:184px;\"><span class=\"textShadow\">lebih baik daripada ini semua. Ajarilah saya. Beliau bersabda : Bila engkau<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:258;color:#FF0000;font:72% 'EVerdana';left:7px;top:199px;\"><span class=\"textShadow\">melakukan shalat, bertakbirlah. Bacalah bacaan dari Al Quran yang engkau<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:281;color:#FF0000;font:72% 'EVerdana';left:7px;top:215px;\"><span class=\"textShadow\">hafal. Setelah itu rukuk hingga engkau tenang dalam rukukmu. Bangunlah<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:304;color:#FF0000;font:72% 'EVerdana';left:7px;top:231px;\"><span class=\"textShadow\">hingga berdiri tegak. Lalu bersujudlah hingga engkau tenang dalam<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:324;color:#FF0000;font:72% 'EVerdana';left:7px;top:246px;\"><span class=\"textShadow\">sujudmu. Bangunlah hingga engkau tenang dalam dudukmu. Kerjakan<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:343;color:#FF0000;font:72% 'EVerdana';left:7px;top:262px;\"><span class=\"textShadow\">semua itu dalam seluruh shalatmu.<\/span><span style=\"color:#000000;\"><span class=\"textShadow\">[HR. Bukhari, Muslim, Tirmidzi, Nasa’i,<\/span><\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:370;font:72% 'EVerdana';left:7px;top:277px;\"><span class=\"textShadow\">Abu Dawud, Ibnu Majah, Ahmed bin Hanbal]<\/span> <\/span><\/p><\/div><\/div><\/div>\r\n<div class=\"sg\" id=\"s5202\" data-sgid=\"Group 6\" style=\"z-index:6;left:174px;top:651px;width:194px;height:56px\">\r\n<img class=\"sg\" src=\"32737B19.png\" id=\"s5202_i\" alt=\"\"  style=\"left:0px;top:0px;width:194px;height:56px\"  >\r\n<\ "html":"<div class=\"sg\" id=\"s5770\" data-sgid=\"Rectangle 1\" style=\"z-index:2;left:12px;top:18px;width:518px;height:86px\" data-valign=\"middle\" data-fillcolor=\"16711680\">\r\n<img class=\"sg\" src=\"4649279.png\" id=\"s5770_i\" alt=\"\"  style=\"left:0px;top:0px;width:518px;height:86px\"  >\r\n<div id=\"s5770_t\" class=\"sg\" style=\"z-index:2;left:0.00px;top:0.00px;width:516.00px;height:84.00px;\"><div><p><span class=\"sg nowrap\" style=\"z-index:2;color:#FFFFFF;font:178% 'ECalibri Bold';left:75px;top:22px;\"><span class=\"textShadow\">TATA CARA DUDUK TAHIYAT<\/span> <\/span><\/p><\/div><\/div><\/div>\r\n<div class=\"sg\" id=\"s5327\" data-sgid=\"Text Box 3\" style=\"z-index:1;left:18px;top:101px;width:505px;height:524px\" data-valign=\"top\">\r\n<div id=\"s5327_t\" class=\"sg\" style=\"z-index:2;left:0.00px;top:1.00px;width:504.00px;height:522.00px;\"><div><p><span class=\"sg nowrap\" style=\"z-index:2;color:#FF0000;font:94% 'EArial';left:7px;top:5px;\"><span class=\"textShadow\">Dari Maimunah isteri Nabi SAW katanya : “Apabila Rasulullah<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:22;color:#FF0000;font:94% 'EArial';left:7px;top:25px;\"><span class=\"textShadow\">SAW sujud direnggangkannya kedua sikunya dari rusuk,<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:38;color:#FF0000;font:94% 'EArial';left:7px;top:46px;\"><span class=\"textShadow\">sehingga kelihatan putih ketiak beliau. Dan apabila beliau duduk<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:58;color:#FF0000;font:94% 'EArial';left:7px;top:66px;\"><span class=\"textShadow\">antara dua sujud dan pada tasyahud awal, beliau duduk tenang<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:80;color:#FF0000;font:94% 'EArial';left:7px;top:86px;\"><span class=\"textShadow\">di atas pahanya yang kiri<\/span><span style=\"color:#000000;\"><span class=\"textShadow\">.”<\/span><\/span><span style=\"font:100% 'EArial Italic';color:#000000;\"><span class=\"textShadow\"> [Muslim]<\/span><\/span> <\/span><\/p><p><span class=\"sg nowrap\" style=\"z-index:99;color:#FF0000;font:94% 'EArial';left:7px;top:117px;\"><span class=\"textShadow\">Dari ‘Aisyah katanya : “Rasulullah SAW memulai shalat beliau<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:120;color:#FF0000;font:94% 'EArial';left:7px;top:137px;\"><span class=\"textShadow\">dengan takbir. Sesudah itu beliau baca surat Al Fatihah. Apabila<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:143;color:#FF0000;font:94% 'EArial';left:7px;top:158px;\"><span class=\"textShadow\">beliau Ruku’ kepalanya tidak mendongak dan tidak pula<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:161;color:#FF0000;font:94% 'EArial';left:7px;top:178px;\"><span class=\"textShadow\">menunduk, tetapi pertengahan (sehingga kepala beliau kelihatan<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:178;color:#FF0000;font:94% 'EArial';left:7px;top:199px;\"><span class=\"textShadow\">rata dengan punggung). Apabila beliau bangkit dari Ruku’ beliau<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:200;color:#FF0000;font:94% 'EArial';left:7px;top:219px;\"><span class=\"textShadow\">tidak sujud sebelum beliau berdiri lurus terlebih dahulu. Apabila<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:220;color:#FF0000;font:94% 'EArial';left:7px;top:240px;\"><span class=\"textShadow\">beliau mengangkat kepala dari sujud (pertama), beliau tidak<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:239;color:#FF0000;font:94% 'EArial';left:7px;top:260px;\"><span class=\"textShadow\">sujud (kedua) sebelum duduknya antara dua sujud itu tepat<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:260;color:#FF0000;font:94% 'EArial';left:7px;top:280px;\"><span class=\"textShadow\">benar (sempurna) lebih dahulu. Tiap-tiap selesai dua rakaat,<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:283;color:#FF0000;font:94% 'EArial';left:7px;top:301px;\"><span class=\"textShadow\">beliau membaca tahiyat sambil duduk menghimpit kaki kiri dan<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:302;color:#FF0000;font:94% 'EArial';left:7px;top:321px;\"><span class=\"textShadow\">menegakkan kaki kanan. Beliau melarang duduk seperti cara<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:320;color:#FF0000;font:94% 'EArial';left:7px;top:342px;\"><span class=\"textShadow\">setan duduk atau seperti binatang buas duduk. Dan beliau<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:340;color:#FF0000;font:94% 'EArial';left:7px;top:362px;\"><span class=\"textShadow\">menyudahi shalat dengan membaca salam.”<\/span><span style=\"font:100% 'EArial Italic';color:#000000;\"><span class=\"textShadow\"> [Muslim]<\/span><\/span> <\/span><\/p><p><span class=\"sg nowrap\" style=\"z-index:359;color:#FF0000;font:94% 'EArial';left:7px;top:393px;\"><span class=\"textShadow\">Dari Amir bin Abdullah bin Zubair dari bapaknya, katanya :<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:381;color:#FF0000;font:94% 'EArial';left:7px;top:413px;\"><span class=\"textShadow\">“Apabila Rasulullah SAW duduk mendoa (tasyahud dalam<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:398;color:#FF0000;font:94% 'EArial';left:7px;top:434px;\"><span class=\"textShadow\">shalat) diletakkannya tangan kanan diatas paha kanan, tangan<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:417;color:#FF0000;font:94% 'EArial';left:7px;top:454px;\"><span class=\"textShadow\">kiri diatas paha kiri. Beliau menunjuk dengan telunjuk,<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:436;color:#FF0000;font:94% 'EArial';left:7px;top:475px;\"><span class=\"textShadow\">meletakkan ibu jari di jari tengah serta meletakkan telapak<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:455;color:#FF0000;font:94% 'EArial';left:7px;top:495px;\"><span class=\"textShadow\">tangan kiri di atas lutut<\/span><span style=\"color:#000000;\"><span class=\"textShadow\">.”<\/span><\/span><span style=\"font:100% 'EArial Italic';color:#000000;\"><span class=\"textShadow\"> [Muslim]<\/span><\/span> <\/span><\/p><\/div><\/div><\/div>\r\n<div class=\"sg\" id=\"s5775\" data-sgid=\"Group 3\" style=\"z-index:3;left:174px;top:651px;width:194px;height:56px\">\r\n<img class=\"sg\" src=\"32737B19.png\" id=\"s5775_i\" alt=\"\"  style=\"left:0px;top:0px;width:194px;height:56px\"  >\r\n<\/div>\r\n",

n class=\"sg nowrap\" style=\"z-index:106;color:#FF0000;font:89% 'EArial';left:7px;top:101px;\">duduk (membaca tasyahud) hendaknya membaca : <\/span><\/p><p><\/p><p><\/p><p><\/p><p><\/p><p><\/p><p><\/p><p><\/p><p><\/p><p><\/p><p><span class=\"sg nowrap\" style=\"z-index:140;color:#FF0000;font:89% 'EArial';left:20px;top:390px;\">“Segala kehormatan, semua rahmat dan semua yang baik itu milik <\/span><span class=\"sg nowrap\" style=\"z-index:161;color:#FF0000;font:89% 'EArial';left:47px;top:409px;\">Allah. Semoga keselamatan, rahmat Allah dan berkah-Nya <\/span><span class=\"sg nowrap\" style=\"z-index:176;color:#FF0000;font:89% 'EArial';left:47px;top:428px;\">dilimpahkan kepadamu, wahai Nabi. Semoga keselamatan <\/span><span class=\"sg nowrap\" style=\"z-index:189;color:#FF0000;font:89% 'EArial';left:37px;top:447px;\">dilimpahkan kepada kami dan kepada para hamba Allah yang <\/span><span class=\"sg nowrap\" style=\"z-index:205;color:#FF0000;font:89% 'EArial';left:20px;top:466px;\">saleh.”Apabila dia telah membacanya, maka keselamatan itu akan <\/span><span class=\"sg nowrap\" style=\"z-index:224;color:#FF0000;font:89% 'EArial';left:11px;top:486px;\">menyebar kepada semua hamba Allah yang saleh baik yang di langit <\/span><span class=\"sg nowrap\" style=\"z-index:242;color:#FF0000;font:89% 'EArial';left:32px;top:505px;\">maupun yang di bumi. “<span style=\"font:100% 'EArial Bold';\">Aku bersaksi bahwa tidak ada Tuhan<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:261;color:#FF0000;font:89% 'EArial Bold';left:23px;top:524px;\">selain Allah dan aku bersaksi bahwa Muhammad hamba-NYA <\/span><span class=\"sg nowrap\" style=\"z-index:278;color:#FF0000;font:89% 'EArial Bold';left:28px;top:543px;\">dan Rasul-NYA<span style=\"font:100% 'EArial';\">”, kemudian berdoalah sesukanya<\/span><span style=\"font:100% 'EArial';color:#000000;\">.[HR. Bukhari,<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:297;font:89% 'EArial';left:10px;top:563px;\">Muslim, Tirmidz ass=\"sg nowrap\" style=\"z-index:102;color:#FF0000;font:111% 'EArial';left:7px;top:149px;\">menempatkan kedua tangannya sejajar dengan kedua <\/span><span class=\"sg nowrap\" style=\"z-index:115;color:#FF0000;font:111% 'EArial';left:7px;top:174px;\">pundaknya. Apabila ruku’ beliau menempatkan kedua <\/span><span class=\"sg nowrap\" style=\"z-index:130;color:#FF0000;font:111% 'EArial';left:7px;top:198px;\">tangannya pada kedua lututnya, kemudian beliau <\/span><span class=\"sg nowrap\" style=\"z-index:144;color:#FF0000;font:111% 'EArial';left:7px;top:222px;\">meratakan belakangnya (punggungnya). Apabila <\/span><span class=\"sg nowrap\" style=\"z-index:156;color:#FF0000;font:111% 'EArial';left:7px;top:246px;\">mengangkat kepalanya, beliau tegak hingga setiap ruas <\/span><span class=\"sg nowrap\" style=\"z-index:172;color:#FF0000;font:111% 'EArial';left:7px;top:270px;\">tulang belakang kembali pada tempatnya. Apabila <\/span><span class=\"sg nowrap\" style=\"z-index:186;color:#FF0000;font:111% 'EArial';left:7px;top:294px;\">sujud, beliau meletakkan kedua tangannya tanpa <\/span><span class=\"sg nowrap\" style=\"z-index:200;color:#FF0000;font:111% 'EArial';left:7px;top:318px;\">menelungkupkan dan tidak pula merapatkannya, dan <\/span><span class=\"sg nowrap\" style=\"z-index:214;color:#FF0000;font:111% 'EArial';left:7px;top:342px;\">menghadapkan jari-jarinya ke kiblat. Apabila duduk <\/span><span class=\"sg nowrap\" style=\"z-index:230;color:#FF0000;font:111% 'EArial';left:7px;top:366px;\">pada dua rakaat, beliau duduk di atas kaki kirinya dan <\/span><span class=\"sg nowrap\" style=\"z-index:252;color:#FF0000;font:111% 'EArial';left:7px;top:390px;\">menegakkan kaki kanannya.<span style=\"font:90% 'EArial Bold';position:relative;bottom:1px;\"> Apabila duduk pada rakaat<\/span> <\/span><span class=\"sg nowrap\" style=\"z-index:269;color:#FF0000;font:100% 'EArial Bold';left:7px;top:413px;\">terakhir beliau memajukan kaki kirinya dan menegakkan <\/span><span class=\"sg rial';left:8px;top:125px;\">selawat untuk anda?” Beliau SAW bersabda: Bacalah, <\/span><\/p><p><\/p><p><\/p><p><\/p><p><\/p><p><\/p><p><span class=\"sg nowrap\" style=\"z-index:118;color:#FF0000;font:111% 'EArial';left:8px;top:342px;\">“Ya Allah, limpahkan kesejahteraan kepada Muhammad <\/span><span class=\"sg nowrap\" style=\"z-index:132;color:#FF0000;font:111% 'EArial';left:8px;top:366px;\">dan keluarga Muhammad sebagaimana Engkau telah <\/span><span class=\"sg nowrap\" style=\"z-index:145;color:#FF0000;font:111% 'EArial';left:8px;top:390px;\">melimpahkan kesejahteraan kepada keluarga Ibrahim. <\/span><span class=\"sg nowrap\" style=\"z-index:157;color:#FF0000;font:111% 'EArial';left:8px;top:414px;\">Sesungguhnya Engkau maha terpuji lagi mulia.Ya <\/span><span class=\"sg nowrap\" style=\"z-index:172;color:#FF0000;font:111% 'EArial';left:8px;top:438px;\">Allah, limpahkanlah keberkahan kepada Muhammad <\/span><span class=\"sg nowrap\" style=\"z-index:183;color:#FF0000;font:111% 'EArial';left:8px;top:462px;\">dan keluarga Muhammad, sebagaimana Engkau telah <\/span><span class=\"sg nowrap\" style=\"z-index:196;color:#FF0000;font:111% 'EArial';left:8px;top:486px;\">melimpahkan keberkahan kepada keluarga Ibrahim. <\/span><span class=\"sg nowrap\" style=\"z-index:208;color:#FF0000;font:111% 'EArial';left:8px;top:510px;\">Sesungguhnya Engkau maha terpuji lagi maha <\/span><span class=\"sg nowrap\" style=\"z-index:221;color:#FF0000;font:111% 'EArial';left:8px;top:534px;\">mulia.”<span style=\"font:100% 'EArial Italic';color:#000000;\">[Bukhari, Muslim]<\/span> <\/span><\/p><\/div><\/div><\/div>\r\n<div class=\"sg\" id=\"s6625\" data-sgid=\"Group 9\" style=\"z-index:4;left:174px;top:651px;width:194px;height:56px\">\r\n<img class=\"sg\" src=\"32737B19.png\" id=\"s6625_i\" alt=\"\"  style=\"left:0px;top:0px;width:194px;height:56px\"  >\r\n<\/div>\r\n",
